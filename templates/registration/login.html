{% extends 'registration/wrappers.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block form %}
<h2 class="text-center">Log in</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Log in" class="btn btn-primary w-100">
</form>
<p>Forgot password? <a href="{% url 'password_reset' %}">Reset it</a></p>
<h3>Don't have an account?</h3>
<p><a class="btn btn-primary" href="{% url 'users:signup' %}?next={{ request.GET.next }}" role="button">Sign up</a></p>
{% endblock %}
