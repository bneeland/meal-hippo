{% extends 'registration/wrappers.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block form %}
<h2 class="text-center">Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Sign up" class="btn btn-primary w-100">
</form>
{% endblock %}
