{% extends 'registration/wrappers.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block form %}
<h2 class="text-center">Sign up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="hidden" name="next" value="{{ request.GET.next }}"/>
  <input type="submit" value="Sign up" class="btn btn-primary w-100">
</form>
<hr>
<h5 class="text-center">Already have an account?</h5>
<p><a class="btn btn-primary w-100" href="{% url 'login' %}?next={{ request.GET.next }}" role="button">Log in</a></p>
{% endblock %}
