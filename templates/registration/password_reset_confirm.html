{% extends 'registration/wrappers.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Password reset{% endblock %}

{% block form %}
<h2 class="text-center">Set new password</h2>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Reset password" class="btn btn-primary w-100">
</form>
{% endblock %}
