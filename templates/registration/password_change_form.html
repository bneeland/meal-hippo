{% extends 'registration/wrappers.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block title %}Password change{% endblock %}

{% block form %}
<h2 class="text-center">Change password</h2>
<p>Make sure to use the email address associated with your account.</p>
<form method="POST">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit" value="Change password" class="btn btn-primary w-100">
</form>
{% endblock %}
