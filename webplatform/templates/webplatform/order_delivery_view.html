{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% load humanize %}

{% block title %}Order{% endblock %}

{% block content %}

<div class="container-fluid my-5">

  <div class="row">

    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
      <p>Step <b>2 of 3</b> <small>... stay with us ...</small></p>
      <h3 class="mb-4">Enter or edit your delivery details</h3>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Continue" class="btn btn-primary btn-block">
      </form>
    </div>


  </div>

</div>

{% endblock %}
