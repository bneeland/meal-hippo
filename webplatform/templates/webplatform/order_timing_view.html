{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% load humanize %}

{% block title %}Dishes{% endblock %}

{% block content %}

<div class="container-fluid mt-3 mb-5">

  <div class="row">

    <div class="col-2"></div>

    <div class="col-8">
      <h1>When do you want your order delivered?</h1>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Continue" class="btn btn-primary w-100">
      </form>
    </div>

    <div class="col-2"></div>

  </div> <!-- row -->

</div> <!-- container -->

{% endblock %}
