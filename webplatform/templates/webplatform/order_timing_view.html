{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% load humanize %}

{% block title %}Order{% endblock %}

{% block content %}

<div class="container-fluid my-5">

  <div class="row">

    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
      <h3>When do you want your order delivered?</h3>
      <h6>Orders must be placed one week in advance.</h6>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Continue" class="btn btn-primary btn-block">
      </form>
    </div>

  </div> <!-- row -->

</div> <!-- container -->

{% endblock %}
