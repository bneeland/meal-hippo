{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% load humanize %}

{% block title %}Order{% endblock %}

{% block content %}

<div class="container-fluid my-5">

  <div class="row">

    <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-12">
      <h3 class="mb-4">Anything you'd like us to know about this order?</h3>
      <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Continue" class="btn btn-primary btn-block">
        <a href="{% url 'webplatform:order_payment_view' %}" class="btn btn-light btn-block" role="button">Cancel</a>
      </form>
    </div>


  </div>

</div>

{% endblock %}
