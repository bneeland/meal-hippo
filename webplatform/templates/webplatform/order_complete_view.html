{% extends 'base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% load humanize %}

{% block title %}Dishes{% endblock %}

{% block content %}

<div class="container-fluid mt-3 mb-5">

  <div class="row">

    <div class="col-2"></div>

    <div class="col-8">
      {% if messages %}
        {% for message in messages %}
          <span class="badge badge-light message">{{ message }}</span>
        {% endfor %}
      {% endif %}

      <h1>Order completed</h1>
      <p><a href="{% url 'webplatform:order_items_view' %}">Back to dishes</a></p>
    </div>

    <div class="col-2"></div>

  </div>

</div>

{% endblock %}
